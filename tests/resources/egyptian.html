\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"32:T1754,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThe Egyptian Theatre is proud to present\u0026nbsp;\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e, a summer screening series - series extended, with additional showtimes announced through August 7.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs horror and thrillers continue to dominate the box office, spawning ever more lucrative franchises, it’s worth tracing the roots of this enduring appeal. Alfred Hitchcock, the Master of Suspense, didn’t single-handedly invent the horror genre, but the influences he drew from and the techniques he pioneered during his career still cast a long shadow over modern audiences’ ever-growing thirst for thrills and chills.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e charts the chronological progression of Alfred Hitchcock’s technique and influence, beginning with his early films made in England. These include spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-sabotage\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSabotage\u003c/i\u003e\u003c/a\u003e\u003ci\u003e, \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-39-steps\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe 39 Steps\u003c/i\u003e\u003c/a\u003e\u003ci\u003e,\u003c/i\u003e and\u003ci\u003e \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-lady-vanishes\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Lady Vanishes\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;We’ll also showcase films by some of the German expr udied during his time in the German film industry and informed his technique and style. Their inventive approach to visual storytelling—relying less on title cards or excessive dialogue—became a guiding principle in Hitchcock’s own filmmaking.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHollywood would soon come calling for Hitchcock, pairing incredible star power with his increasingly virtuosic directorial style. This era would see him win his only Best Picture Oscar - for 1940’s\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rebecca\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRebecca\u003c/i\u003e\u003c/a\u003e - and would be heavily influenced by World War II, seen clearly in spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-foreign-correspondent\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eForeign Correspondent\u003c/i\u003e\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-saboteur\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSaboteur\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"34:T7e8,\u003cp\u003eThe American Cinematheque is thrilled to present a retrospective of master Japanese filmmaker Akira Kurosawa, featuring L.A. premieres of new 2K and 4K restorations courtesy of Janus Films of his most acclaimed works. From contemporary masterpieces such as STRAY DOG, RED BEARD, HIGH AND LOW and IKIRU to period pieces reimagining genre like RASHOMON, SEVEN SAMURAI, YOJIMBO, SANJURO, THE HIDDEN FORTRESS and THRONE OF BLOOD, Kurosawa’s art is as timely as ever. Please join us in watching these newly restored films.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWidely considered one of the most influential filmmakers of the twentieth century, Kurosawa created transcendent works of art that challenged cinematic limitations, illuminating the universal truths of the human condition. There’s a direct lineage between Kurosawa’s art and the work of contemporary masters such as Bong Joon Ho and David Fincher, who have voiced their admiration for films like HIGH AND LOW that have had a profound impact on their own approach to storytelling. Similarly, it is no secret that THE HIDDEN FORTRESS has paved the way for adventure films such as STAR WARS, and the nameless ronin of YOJIMBO and SANJURO have incited the expansion of the STAR WARS universe as observable in the character of the lone gunfighter in THE MANDALORIAN. Kurosawa himself was inspired by the work of others as we see with his masterful adaptations, such as his take on “Macbeth” in THRONE OF BLOOD, set in Feudal Japan. While much of his acclaimed oeuvre exists within the context of jidaigeki stories, films such as STRAY DOG and IKIRU showcase his aptitude for contemporary narratives. The legendary actor Toshiro Mifune finds himself as the face of a myriad of Kurosawa’s filmography; this collaboration notably ending with his electric performance in RED BEARD.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis series will also include the 4K restorations of SEVEN SAMURAI and RASHOMON, both ranked in the top 100 of Sight \u0026amp; Sound’s 2022 “Greatest Films of All Time” poll.\u003c/p\u003e35:T445,BULLET I"])</script><script>self.__next_f.push([1,"N THE HEAD, 1990, Dir. John Woo, 136 Mins, Shout! Studios, Hong Kong\n\nIn Cantonese with English subtitles.\n\nIn 1967, on the way to the wedding of a friend a young man is accosted by a local gang member. Later, the three friends administer justice, in the process of which the gang member is killed, so they leave Hong Kong to avoid the police and the gang. They run black market supplies to Saigon and get embroiled in the war, being arrested as Viet Cong, then later captured by the Viet Cong, and find that their friendship is tested to the limits as they try to escape.\n\nFORMAT: DCP\n\nCITY ON FIRE, 1987, Dir. Ringo Lam, 105 Mins, Shout! Studios, Hong Kong\n\nIn Cantonese with English subtitles.\n\nKo Chow is about to resign from the police force when he is asked to take on one more case. He is to go undercover in a gang that is robbing jewellery stores. He accepts the task and successfully infiltrates the gang. It is a very dangerous mission, not just because the gang might discover his true identity but because many of the police suspect he may well be a criminal.\n\nFORMAT: DCP36:T494,\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eBULLET IN THE HEAD, 1990, Dir. John Woo, 136 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn 1967, on the way to the wedding of a friend a young man is accosted by a local gang member. Later, the three friends administer justice, in the process of which the gang member is killed, so they leave Hong Kong to avoid the police and the gang. They run black market supplies to Saigon and get embroiled in the war, being arrested as Viet Cong, then later captured by the Viet Cong, and find that their friendship is tested to the limits as they try to escape.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eCITY ON FIRE, 1987, Dir. Ringo Lam, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eKo Chow is about to resign from the police force when he is asked to take on one more case. He is to go undercover in a gang that is robbing jewellery stores. He accepts the "])</script><script>self.__next_f.push([1,"task and successfully infiltrates the gang. It is a very dangerous mission, not just because the gang might discover his true identity but because many of the police suspect he may well be a criminal.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e37:T5aa,\u003cp style=\"text-align:center;\"\u003eThe Egyptian Theatre is proud to continue its monthly screening series with the \u003ca href=\"http://www.lafca.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLos Angeles Film Critics Association\u003c/a\u003e in 2025.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eThis year, LAFCA celebrates its 50th anniversary. To honor this milestone, each film selected for this series in 2025 represents a unique choice made by the organization at its annual vote. \u0026nbsp;LAFCA has often chosen to highlight excellent titles that stand apart from the preordained front-runners of awards season.\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eOn Wednesday, August 13th,the legendary \u003cstrong\u003eSally Field\u003c/strong\u003e will join us at the Egyptian Theatre for a screening of Martin Ritt’s 1979 drama \u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u003cbr\u003eWe look forward to sharing more surprises for this series in 2025! Be sure to\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/sign-up\"\u003e\u003cu\u003esign up\u003c/u\u003e\u003c/a\u003e for our Egyptian newsletter to be the first to know when tickets are on sale!\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003e\u0026nbsp;\u003c/p\u003e38:T8fb,"])</script><script>self.__next_f.push([1,"\u003cp style=\"text-align:center;\"\u003eThe Egyptian Theatre is proud to continue its monthly screening series with the \u003ca href=\"http://www.lafca.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLos Angeles Film Critics Association\u003c/a\u003e in 2025.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eThis year, LAFCA celebrates its 50th anniversary. To honor this milestone, each film selected for this series in 2025 represents a unique choice made by the organization at its annual vote. \u0026nbsp;LAFCA has often chosen to highlight excellent titles that stand apart from the preordained front-runners of awards season.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eOn Thursday, July 24th, LAFCA and the Egyptian Theatre will welcome Academy Award nominated filmmakers\u0026nbsp;\u003cstrong\u003eRon Clements\u003c/strong\u003e and\u0026nbsp;\u003cstrong\u003eJohn Musker\u003c/strong\u003e, who will appear for a Q\u0026amp;A\u0026nbsp; moderated by LAFCA member \u003cstrong\u003eCarlos Aguilar\u003c/strong\u003e \u003cu\u003eprior\u003c/u\u003e to a screening of their 1989 smash hit,\u0026nbsp;\u003ca href=\"http://egyptiantheatre.com/film/lafca-the-little-mermaid\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003e\u003cstrong\u003eThe Little Mermaid\u003c/strong\u003e\u003c/i\u003e\u003c/a\u003e. Clements and Musker received LAFCA’s inaugural award for Best Animation for the film, which was the first award of its kind for an animated feature among critics groups.\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eOn Wednesday, August 13th,the legendary \u003cstrong\u003eSally Field\u003c/strong\u003e will join us at the Egyptian Theatre for a screening of Martin Ritt’s 1979 drama \u003ca href=\"http://egyptiantheatre.com/film/lafca-norma-rae\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e\u003c/a\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u0026nbsp;\u003cbr\u003e\u003cbr\u003eWe look forward to sharing more surprises for this series in 2025! Be sure to\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/sign-up\"\u003esign up\u003c/a\u003e for our Egyptian newsletter to be the first to know when tickets are on sale!\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003e\u0026nbsp;\u003c/p\u003e"])</script><script>self.__next_f.push([1,"39:T7e8,\u003cp\u003eThe American Cinematheque is thrilled to present a retrospective of master Japanese filmmaker Akira Kurosawa, featuring L.A. premieres of new 2K and 4K restorations courtesy of Janus Films of his most acclaimed works. From contemporary masterpieces such as STRAY DOG, RED BEARD, HIGH AND LOW and IKIRU to period pieces reimagining genre like RASHOMON, SEVEN SAMURAI, YOJIMBO, SANJURO, THE HIDDEN FORTRESS and THRONE OF BLOOD, Kurosawa’s art is as timely as ever. Please join us in watching these newly restored films.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWidely considered one of the most influential filmmakers of the twentieth century, Kurosawa created transcendent works of art that challenged cinematic limitations, illuminating the universal truths of the human condition. There’s a direct lineage between Kurosawa’s art and the work of contemporary masters such as Bong Joon Ho and David Fincher, who have voiced their admiration for films like HIGH AND LOW that have had a profound impact on their own approach to storytelling. Similarly, it is no secret that THE HIDDEN FORTRESS has paved the way for adventure films such as STAR WARS, and the nameless ronin of YOJIMBO and SANJURO have incited the expansion of the STAR WARS universe as observable in the character of the lone gunfighter in THE MANDALORIAN. Kurosawa himself was inspired by the work of others as we see with his masterful adaptations, such as his take on “Macbeth” in THRONE OF BLOOD, set in Feudal Japan. While much of his acclaimed oeuvre exists within the context of jidaigeki stories, films such as STRAY DOG and IKIRU showcase his aptitude for contemporary narratives. The legendary actor Toshiro Mifune finds himself as the face of a myriad of Kurosawa’s filmography; this collaboration notably ending with his electric performance in RED BEARD.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis series will also include the 4K restorations of SEVEN SAMURAI and RASHOMON, both ranked in the top 100 of Sight \u0026amp; Sound’s 2022 “Greatest Films of All Time” poll.\u003c/p\u003e3a:T7e8,\u003cp\u003eThe A"])</script><script>self.__next_f.push([1,"merican Cinematheque is thrilled to present a retrospective of master Japanese filmmaker Akira Kurosawa, featuring L.A. premieres of new 2K and 4K restorations courtesy of Janus Films of his most acclaimed works. From contemporary masterpieces such as STRAY DOG, RED BEARD, HIGH AND LOW and IKIRU to period pieces reimagining genre like RASHOMON, SEVEN SAMURAI, YOJIMBO, SANJURO, THE HIDDEN FORTRESS and THRONE OF BLOOD, Kurosawa’s art is as timely as ever. Please join us in watching these newly restored films.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWidely considered one of the most influential filmmakers of the twentieth century, Kurosawa created transcendent works of art that challenged cinematic limitations, illuminating the universal truths of the human condition. There’s a direct lineage between Kurosawa’s art and the work of contemporary masters such a cinematic limitations, illuminating the universal truths of the human condition. There’s a direct lineage between Kurosawa’s art and the work of contemporary masters such as Bong Joon Ho and David Fincher, who have voiced their admiration for films like HIGH AND LOW that have had a profound impact on their own approach to storytelling. Similarly, it is no secret that THE HIDDEN FORTRESS has paved the way for adventure films such as STAR WARS, and the nameless ronin of YOJIMBO and SANJURO have incited the expansion of the STAR WARS universe as observable in the character of the lone gunfighter in THE MANDALORIAN. Kurosawa himself was inspired by the work of others as we see with his masterful adaptations, such as his take on “Macbeth” in THRONE OF BLOOD, set in Feudal Japan. While much of his acclaimed oeuvre exists within the context of jidaigeki stories, films such as STRAY DOG and IKIRU showcase his aptitude for contemporary narratives. The legendary actor Toshiro Mifune finds himself as the face of a myriad of Kurosawa’s filmography; this collaboration notably ending with his electric performance in RED BEARD.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis series will also include the 4K restorations of SEVEN SAMURAI and RASHOMON, both ranked in the top 100 of Sight \u0026amp; Sound’s 2022 “Greatest Films of All Time” poll.\u003c/p\u003e3c:T5aa,\u003cp style=\"text-align:center;\"\u003eThe Egypti"])</script><script>self.__next_f.push([1,"an Theatre is proud to continue its monthly screening series with the \u003ca href=\"http://www.lafca.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLos Angeles Film Critics Association\u003c/a\u003e in 2025.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eThis year, LAFCA celebrates its 50th anniversary. To honor this milestone, each film selected for this series in 2025 represents a unique choice made by the organization at its annual vote. \u0026nbsp;LAFCA has often chosen to highlight excellent titles that stand apart from the preordained front-runners of awards season.\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eOn Wednesday, August 13th,the legendary \u003cstrong\u003eSally Field\u003c/strong\u003e will join us at the Egyptian Theatre for a screening of Martin Ritt’s 1979 drama \u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u003cbr\u003eWe look forward to sharing more surprises for this series in 2025! Be sure to\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/sign-up\"\u003e\u003cu\u003esign up\u003c/u\u003e\u003c/a\u003e for our Egyptian newsletter to be the first to know when tickets are on sale!\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003e\u0026nbsp;\u003c/p\u003e"])</script><script>self.__next_f.push([1,"8:[\"$\",\"$L25\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"special_engagements_all_films_section__zi2P7\",\"children\":[\"$\",\"div\",null,{\"className\":\"special_engagements_all_films_container__NQV4L\",\"children\":[[\"$\",\"div\",null,{\"className\":\"special_engagements_all_films_heading__obH7V\",\"children\":[\"$\",\"h1\",null,{\"children\":\"FILMS \u0026 EVENTS\"}]}],[\"$\",\"$L26\",null,{\"globalData\":{\"TheaterAddress\":\"6712 Hollywood Blvd\\nLos Angeles, CA 90028\",\"TheaterPhoneNumber\":\"(323) 306-4302\",\"TheaterEmailAddress\":\"egyptianla@netflix.com\",\"createdAt\":\"2023-10-20T02:44:27.667Z\",\"updatedAt\":\"2025-07-09T14:32:25.956Z\",\"publishedAt\":\"2023-10-20T02:44:30.406Z\",\"Block\":[{\ :\"WED, AUGUST 13\",\"FeaturedFilmSubtextOverride\":\"7:30 PM, Q\u0026A WITH SALLY FIELD | PART OF LAFCA AT THE EGYPTIAN\",\"HeroDetails\":\"Q\u0026A WITH SALLY FIELD | PART OF LAFCA AT THE EGYPTIAN\",\"RedLabelOverride\":\"WEDNESDAY, AUGUST 13 | 7:30 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003eOn Wednesday, August 13th,the legendary \u003cstrong\u003eSally Field\u003c/strong\u003e will join us at the Egyptian Theatre for a screening of Martin Ritt’s 1979 drama \u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn Ritt’s film, Norma Rae (Sally Field) works at the local textile mill, where the pay is hardly commensurate with the long hours and lousy working conditions. But after hearing a rousing speech by labor activist Reuben (Ron Leibman), Norma is inspired to rally her fellow workers behind the cause of unionism. Her decision rankles her family, especially her fiancé, Sonny (Beau Bridges), and provokes no shortage of contempt from her employers.\u003c/p\u003e\",\"FilmFormat\":\"4K DCP\",\"HasThirdPartyTicketLink\":null,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-07-21T20:17:09.924Z\",\"updatedAt\":\"2025-07-23T14:03:26.467Z\",\"publishedAt\":\"2025-07-23T13:49:53.889Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00001020\",\"Year\":\"1979\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"LAFCA Presents: Norma Rae - \u003cEgyptian\u003e\",\"Poster\":{\"data\":{\"id\":3036,\"attributes\":{\"name\":\"Norma Rae POSTER 2.jp
