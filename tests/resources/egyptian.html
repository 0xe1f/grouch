\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSabotage\u003c/i\u003e\u003c/a\u003e\u003ci\u003e, \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-39-steps\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe 39 Steps\u003c/i\u003e\u003c/a\u003e\u003ci\u003e,\u003c/i\u003e and\u003ci\u003e \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-lady-vanishes\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Lady Vanishes\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;We’ll also showcase films by some of the German expressionist masters, including F.W. Murnau (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-last-laugh\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Last Laugh\u003c/i\u003e\u003c/a\u003e) and Fritz Lang (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-m\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eM\u003c/i\u003e\u003c/a\u003e), whose work Hitchcock studied during his time in the German film industry and informed his technique and style. Their inventive approach to visual storytelling—relying less on title cards or excessive dialogue—became a guiding principle in Hitchcock’s own filmmaking.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHollywood would soon come calling for Hitchcock, pairing incredible star power with his increasingly virtuosic directorial style. This era would see him win his only Best Picture Oscar - for 1940’s\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rebecca\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRebecca\u003c/i\u003e\u003c/a\u003e - and would be heavily influenced by World War II, seen clearly in spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-foreign-correspondent\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eForeign Correspondent\u003c/i\u003e\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-saboteur\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSaboteur\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"13:T44b,When Hitchcock's REBECCA won Best Picture in ’41, he also had another film in contention: FOREIGN CORRESPONDENT. Expertly paced, it finds Hitchcock honing the formula of a breathless chase across multiple locations, even sketching out ideas later to appear in NORTH BY NORTHWEST. The impulsive slugging of a cop by reporter John Jones (Joel McCrea) gets the attention of his editor, who seeks a scribe to cover Europe’s unstable situation without the biased tone of a foreign correspondent. Things get sinister when Jones’ first interview subject, a Dutch diplomat, is assassinated in a spectacularly Hitchcockian sequence involving a gazillion umbrellas. From there, Jones is embroiled in a deadly plot to undermine the stability of the Western world.\nA flawless example of a classic Hollywood thriller with perfect balance between comedy, tension and visual ingenuity. The film is also a harbinger of things to come from the director, who also dabbled in war-themed shorts and chronicled WWII’s evolution in SABOTEUR and LIFEBOAT, followed by a perverse look at its aftermath in NOTORIOUS.14:T49b,\u003cp\u003eWhen Hitchcock's \u003ci\u003eRebecca\u003c/i\u003e won Best Picture in ’41, he also had another film in contention: \u003ci\u003e\u003cstrong\u003eForeign Correspondent\u003c/strong\u003e\u003c/i\u003e. Expertly paced, it finds Hitchcock honing the formula of a breathless chase across multiple locations, even sketching out ideas later to appear in \u003ci\u003eNorth by Northwest\u003c/i\u003e.\u003cbr\u003e\u003cbr\u003eThe impulsive slugging of a cop by reporter John Jones (Joel McCrea) gets the attention of his editor, who seeks a scribe to cover Europe’s unstable situation without the biased tone of a foreign correspondent. Things get sinister when Jones’ first interview subject, a Dutch diplomat, is assassinated in a spectacularly Hitchcockian sequence involving a gazillion umbrellas. From there, Jones is embroiled in a deadly plot to undermine the stability of the Western world.\u003cbr\u003e\u003cbr\u003eA flawless example of a classic Hollywood thriller with perfect balance between comedy, tension and visual ingenuity. T"])</script><script>self.__next_f.push([1,"he film is also a harbinger of things to come from the director, who also dabbled in war-themed shorts and chronicled WWII’s evolution in \u003ci\u003eSaboteur\u003c/i\u003e and \u003ci\u003eLifeboat\u003c/i\u003e, followed by a perverse look at its aftermath in \u003ci\u003eNotorious\u003c/i\u003e.\u003c/p\u003e15:T406,Doug Quaid (Arnold Schwarzenegger) seems to have it pretty good in 2084 A.D. A heavily muscled construction worker, he boasts a beautiful wife, Lori (Sharon Stone), good friends, and a technologically advanced home featuring video phones and even video walls. But he is haunted by dreams of a mysterious brunette woman and the red wastelands of Mars. Quaid visits Rekall, a unique travel agency that implants the memory of an adventure into its customers’ minds, to get the chance to live out his Martian fantasies. When something goes terribly wrong and a blocked off portion of his mind is activated, Quaid finds himself at the center of a dangerous conspiracy. He must travel to Mars and get to the bottom of why he is being hunted by trigger-happy henchmen. But how can he know that what he’s experiencing isn’t just part of the Rekall experience? Are the mutant revolutionaries on Mars his allies, enemies, or complete fabrications? And is the lovely brunette at his side nothing more than a figment of his imagination?16:T888,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW, 1986, Dir. John Woo, 95 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis story is the tale of two brothers: one a successful counterfeiter and the younger a fledgling graduate of the HK police academy. The plot revolves around the split when the younger brother learns the other is a criminal and the efforts of the criminal brother to reform. Along the way are plenty of heists, double-crosses, and shoot outs.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW II, 1987, Dir. John Woo, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn this sequel, Ho initially refuses to go undercover to bust the gang he used to work for in exchange for his release from prison. He only accepts after his little brother, the policeman Kit accepts the assignment. Meanwhile in New York Ken Gor, the twin brother of Mark Gor from the 1st movie, shelters the boss of the gang, who has had to flee after it is taken over by a more aggressive leadership.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW III, 1989, Dir. Tsui Hark, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAt the end of the Vietnam war, Cheung goes to Saigon, intent on bringing his uncle and cousin back to Hong Kong. In Saigon, Cheung meets beautiful gangleader Chow, and relies on her help for their safe return. A love triangle develops between the cousins and Chow Further complicating matters, Chow’s lover Ho, a gang leader, appears Ho deports the cousins, and kills their uncle. Cheung and his cousin return to Vietnam seeking revenge, while Chow and Ho also become entangled with a local Vietnamese warlord. Chow tries to stop the battle, but the warlord kills Chow and Ho. Just before her death Chow gives the cousins the last two air tickets with which to leave Vietnam.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e"])</script><script>self.__next_f.push([1,"17:T445,BULLET IN THE HEAD, 1990, Dir. John Woo, 136 Mins, Shout! Studios, Hong Kong\n\nIn Cantonese with English subtitles.\n\nIn 1967, on the way to the wedding of a friend a young man is accosted by a local gang member. Later, the three friends administer justice, in the process of which the gang member is killed, so they leave Hong Kong to avoid the police and the gang. They run black market supplies to Saigon and get embroiled in the war, being arrested as Viet Cong, then later captured by the Viet Cong, and find that their friendship is tested to the limits as they try to escape.\n\nFORMAT: DCP\n\nCITY ON FIRE, 1987, Dir. Ringo Lam, 105 Mins, Shout! Studios, Hong Kong\n\nIn Cantonese with English subtitles.\n\nKo Chow is about to resign from the police force when he is asked to take on one more case. He is to go undercover in a gang that is robbing jewellery stores. He accepts the task and successfully infiltrates the gang. It is a very dangerous mission, not just because the gang might discover his true identity but because many of the police suspect he may well be a criminal.\n\nFORMAT: DCP18:T494,\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eBULLET IN THE HEAD, 1990, Dir. John Woo, 136 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn 1967, on the way to the wedding of a friend a young man is accosted by a local gang member. Later, the three friends administer justice, in the process of which the gang member is killed, so they leave Hong Kong to avoid the police and the gang. They run black market supplies to Saigon and get embroiled in the war, being arrested as Viet Cong, then later captured by the Viet Cong, and find that their friendship is tested to the limits as they try to escape.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eCITY ON FIRE, 1987, Dir. Ringo Lam, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eKo Chow is about to resign from the police force when he is asked to take on one more case. He is to go undercover in a gang that is robbing jewellery stores."])</script><script>self.__next_f.push([1," He accepts the task and successfully infiltrates the gang. It is a very dangerous mission, not just because the gang might discover his true identity but because many of the police suspect he may well be a criminal.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e19:T5aa,\u003cp style=\"text-align:center;\"\u003eThe Egyptian Theatre is proud to continue its monthly screening series with the \u003ca href=\"http://www.lafca.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLos Angeles Film Critics Association\u003c/a\u003e in 2025.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eThis year, LAFCA celebrates its 50th ower of Grayskull,” Prince Adam is transformed into Eternia’s greatest champion, He-Man, who uses his powers to defend the realm from evil.\n\nSHE-RA: PRINCESS OF POWER, 1985, Swank, USA\n\nArmed with the Sword of Protection atop her winged unicorn, Swift Wind, She-Ra, twin sister of He-Man, is the defender of Crystal Castle. Together with the members of the Great Rebellion, She-Ra stands ready against evil!1e:T7b2,\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eHE-MAN AND THE MASTERS OF THE UNIVERSE Episode 101: “Diamond Ray of Disappearance,” 1983, Dir. Steve Clark, 20 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eSkeletor uses a magic gem to banish He-Man’s friend to another dimension.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eHE-MAN AND THE MASTERS OF THE UNIVERSE Episode 102: “Teela’s Quest,” 1983, Dir. Marsh Lamore, 21 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eTeela embarks on a dangerous mission to learn the truth about her parents.\u003c"])</script><script>self.__next_f.push([1,"/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eSHE-RA: PRINCESS OF POWER Episode 112: “King Miro’s Journey,” Dir. Ed Friedman, 1985, 21 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAdam, Adora, and their grandfather, King Miro, are entrapped by the ruthless forces of the Horde.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eSHE-RA: PRINCESS OF POWER Episode 127: “The Eldritch Mist,” Dir. Steve Clark, 1985, 21 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eShadow Weaver’s spell from the Eldritch Book turns Whisperina Woods into a prison for the rebels.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eABOUT THE SERIES:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003eHE-MAN AND THE MASTERS OF THE UNIVERSE, 1983, Swank, USA\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWhen he holds up the magical Sword of Power and utters the words “By the power of Grayskull,” Prince Adam is transformed into Eternia’s greatest champion, He-Man, who uses his powers to defend the realm from evil.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSHE-RA: PRINCESS OF POWER, 1985, Swank, USA\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eArmed with the Sword of Protection atop her winged unicorn, Swift Wind, She-Ra, twin sister of He-Man, is the defender of Crystal Castle. Together with the members of the Great Rebellion, She-Ra stands ready against evil!\u003c/p\u003e1f:T631,ABOUT THE FILM:\nIn Italian with English subtitles.\n\nMarcello Mastroianni plays Guido Anselmi, a director whose new project is collapsing around him, along with his life. One of the greatest films about film ever made, Federico Fellini’s 8 1/2 (OTTO E MEZZO) turns one man’s artistic crisis into a grand epic of the cinema. An early working title for 8 1/2 was THE BEAUTIFUL CONFUSION, and Fellini’s masterpiece is exactly that: a shimmering dream, a circus, and a magic act.\n\nFORMAT: 35mm\n\nDISTRIBUTOR: Janus Films\n\nCOUNTRY: Italy/France\n\nABOUT THE RESTORATION:\nThis 35mm print was struck from the original camera negative at L’Immagine Ritrovato in "])</script><script>self.__next_f.push([1,"Bologna, Italy, and subtitled at TITRAFILM in Paris, one of the world’s few surviving 35mm subtitling facilities. The print was created entirely photochemically, with no intermediary digital source or restoration. Lasers were used to etch the subtitles directly into the film emulsion, the only subtitling method possible for photochemically-created prints. Some of the laser-etched titles will occasionally be partly or completely washed out against white backgrounds, making about 15% of the text unreadable or partly readable. Some extended passages of dialogue are affected. “White on white,” unavoidable and common in 35mm prints, once plagued black \u0026 white foreign language films. The problem has largely disappeared since the rise of digital projection. Despite this issue, we feel this is an extremely rare opportunity to experience Fellini’s extraordinary imagery in a newly-struck first generation 35mm print.20:T666,\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eABOUT THE FILM:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eMarcello Mastroianni plays Guido Anselmi, a director whose new project is collapsing around him, along with his life. One of the greatest films about film ever made, Federico Fellini’s 8 1/2 (OTTO E MEZZO) turns one man’s artistic crisis into a grand epic of the cinema. An early working title for 8 1/2 was THE BEAUTIFUL CONFUSION, and Fellini’s masterpiece is exactly that: a shimmering dream, a circus, and a magic act.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eABOUT THE RESTORATION:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003eThis 35mm print was struck from the original camera negative at L’Immagine Ritrovato in Bologna, Italy, and subtitled at TITRAFILM in Paris, one of the world’s few surviving 35mm subtitling facilities. The print was created entirely photochemically, with no intermediary digital source or restoration. Lasers were used to etch the subtitles directly into the film emulsion, the only subtitling method possible for photochemically-created prints. Some of the laser-etched titles will occasionally "])</script><script>self.__next_f.push([1,"be partly or completely washed out against white backgrounds, making about 15% of the text unreadable or partly readable. Some extended passages of dialogue are affected. “White on white,” unavoidable and common in 35mm prints, once plagued black \u0026amp; white foreign language films. The problem has largely disappeared since the rise of digital projection. Despite this issue, we feel this is an extremely rare opportunity to experience Fellini’s extraordinary imagery in a newly-struck first generation 35mm print.\u003c/p\u003e21:T5aa,\u003cp style=\"text-align:center;\"\u003eThe Egyptian Theatre is proud to continue its monthly screening series with the \u003ca href=\"http://www.lafca.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLos Angeles Film Critics Association\u003c/a\u003e in 2025.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eThis year, LAFCA celebrates its 50th anniversary. To honor this milestone, each film selected for this series in 2025 represents a unique choice made by the organization at its annual vote. \u0026nbsp;LAFCA has often chosen to highlight excellent titles that stand apart from the preordained front-runners of awards season.\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003eOn Wednesday, August 13th,the legendary \u003cstrong\u003eSally Field\u003c/strong\u003e will join us at the Egyptian Theatre for a screening of Martin Ritt’s 1979 drama \u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u003cbr\u003eWe look forward to sharing more surprises for this series in 2025! Be sure to\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/sign-up\"\u003e\u003cu\u003esign up\u003c/u\u003e\u003c/a\u003e for our Egyptian newsletter to be the first to know when tickets are on sale!\u003c/p\u003e\u003cp style=\"text-align:center;\"\u003e\u0026nbsp;\u003c/p\u003e"])</script><script>self.__next_f.push([1,"b:[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"children\":[[[\"$\",\"$Lf\",null,{\"id\":\"ot-script\",\"strategy\":\"afterInteractive\",\"src\":\"https://cdn.cookielaw.org/scripttemplates/otSDKStub.js\",\"data-domain-script\":\"0193636f-1a94-7b9a-9573-b9f117a1b80b\",\"dangerouslySetInnerHTML\":{\"__html\":\"function OptanonWrapper() { }\"}}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"57x57\",\"href\":\"/favicon/apple-icon-57x57.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"60x60\",\"href\":\"/favicon/apple-icon-60x60.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"72x72\",\"href\":\"/favicon/apple-icon-72x72.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"76x76\",\"href\":\"/favicon/apple-icon-76x76.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"114x114\",\"href\":\"/favicon/apple-icon-114x114.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"120x120\",\"href\":\"/favicon/apple-icon-120x120.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"144x144\",\"href\":\"/favicon/apple-icon-144x144.png\"}],[\"$\",\"link\",null,{\"rel\":\"apple-touch-icon\",\"sizes\":\"152x152  the Murderer?” pleads a nearby placard as serial killer Hans Beckert (Peter Lorre) closes in on little Elsie Beckmann . . . In his harrowing masterwork M, Fritz Lang merges trenchant social commentary with chilling suspense, creating a panorama of private madness and public hysteria that to this day remains the blueprint for the psychological thriller.\",\"Rating\":null,\"Runtime\":110,\"VistaID\":null,\"IsComingSoon\":null,\"IsFeatured\":false,\"ClosingDate\":\"2025-06-12\",\"FeaturedFilmLabel\":\"THU, JUNE 12\",\"FeaturedFilmSubtextOverride\":\"35MM PRINT, 1 PM \u0026 7:15 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"35MM PRINT | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"THURSDAY, JUNE 12 | 1 PM \u0026 7:15 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003e\u003ci\u003e\u003cstrong\u003e35mm print! \u003c/strong\u003e\u003c/i\u003eA simple, haunting musical phrase whistled offscreen tells us that a young girl will be killed. “Who Is the Murderer?” pleads a nearby placard as serial killer Hans Beckert (Peter Lorre) closes in on little Elsie Beckmann . . . In his harrowing masterwork\u0026nbsp;\u003ci\u003e\u003cstrong\u003eM\u003c/strong\u003e\u003c/i\u003e,\u0026nbsp;Fritz Lang merges trenchant social commentary with chilling suspense, creating a panorama of private madness and public hysteria that to this day remains the blueprint for the psychological thriller.\u003c/p\u003e\",\"FilmFormat\":\"35MM\",\"HasThirdPartyTicketLink\":false,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-06-10T19:50:41.758Z\",\"updatedAt\":\"2025-06-10T19:50:43.309Z\",\"publishedAt\":\"2025-06-10T19:50:43.303Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00000854\",\"Year\":\"1931\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"M - \u003cEgyptian\u003e\"}},{\"id\":1109,\"attributes\":{\"FilmName\":\"The Cabinet of Dr. Caligari\",\"Slug\":\"hitchcock-the-cabinet-of-dr-caligari\",\"TrailerLink\":null,\"Director\":\"Robert Wiene\",\"Cast\":\"Werner Krauss, \\nConrad Veidt, \\nFriedrich Feher, \\nLil Dagover, \\nHans Heinrich von Twardowski, \\nRudolf Lettinger\",\"OpeningDate\":\"2025-06-12\",\"Synopsis\":\"In 1920, one brilliant movie jolted the postwar masses and catapulted the German Expressionist film movement into history. That movie was THE CABINET OF DR. CALIGARI, a plunge into the mind of insanity that severs all ties with the rational world. Director Robert Wiene and a team of visionary designers crafted a nightmare realm in which light, shadow and substance are abstracted, a world in which a demented doctor and a carnival sleepwalker perpetrate a series of ghastly murders in a small community.\",\"Rating\":null,\"Runtime\":75,\"VistaID\":null,\"IsComingSoon\":null,\"IsFeatured\":false,\"ClosingDate\":\"2025-06-12\",\"FeaturedFilmLabel\":\"THU, JUNE 12\",\"FeaturedFilmSubtextOverride\":\"4 PM \u0026 9:45 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"THURSDAY, JUNE 12 | 4 PM \u0026 9:45 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003eIn 1920, one brilliant movie jolted the postwar masses and catapulted the German Expressionist film movement into history. That movie was \u003ci\u003e\u003cstrong\u003eThe Cabinet of Dr. Caligari\u003c/strong\u003e\u003c/i\u003e, a plunge into the mind of insanity that severs all ties with the rational world. Director Robert Wiene and a team of visionary designers crafted a nightmare realm in which light, shadow and substance are abstracted, a world in which a demented doctor and a carnival sleepwalker perpetrate a series of ghastly murders in a small community.\u003c/p\u003e\",\"FilmFormat\":\"DCP\",\"HasThirdPartyTicketLink\":false,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-06-10T19:51:37.995Z\",\"updatedAt\":\"2025-06-10T19:51:39.681Z\",\"publishedAt\":\"2025-06-10T19:51:39.672Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00000848\",\"Year\":\"1920\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"The Cabinet of Dr. Caligari - \u003cEgyptian\u003e\"}},{\"id\":1110,\"attributes\":{\"FilmName\":\"Spellbound\",\"Slug\":\"hitchcock-spellbound\",\"TrailerLink\":null,\"Director\":\"Alfred Hitchcock\",\"Cast\":\"Ingrid Bergman, \\nGregory Peck\",\"OpeningDate\":\"2025-06-16\",\"Synopsis\":\"\\\"The secret recesses of the mind are explored with brilliant and terrifying effect\\\" (New York Herald Tribune) in this fascinating psychological thriller from Alfred Hitchcock. Featuring powerful performances from Ingrid Bergman and Gregory Peck, this masterpiece of mystery, romance and suspense boasts an Oscar-Winning score by Miklos Rozsa and a haunting dream sequence by Salvador Dali. Dr. Constance Peterson (Bergman) is a dedicated psychiatrist who puts all her passion into her work - until she falls in love with Dr. Edwards (Peck). Unfortunately, it soon becomes clear that Edwards is an impostor - an amnesiac - who may or may not be a cold-blooded murderer. Pursued by the police, Constance must decide whether to turn in her mysterious lover... or risk her life by trying to unlock the dark secrets in his mind.\",\"Rating\":null,\"Runtime\":111,\"VistaID\":null,\"IsComingSoon\":false,\"IsFeatured\":false,\"ClosingDate\":\"2025-06-16\",\"FeaturedFilmLabel\":\"MON, JUNE 16\",\"FeaturedFilmSubtextOverride\":\"1 PM \u0026 7:15 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"MONDAY, JUNE 16 | 1 PM \u0026 7:15 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003e\\\"The secret ice, U.S. government agent T.R. Devlin recruits Alicia Huberman, the American daughter of a convicted German war criminal, as a spy. As they begin to fall for one another, Alicia is instructed to win the affections of Alexander Sebastian, a Nazi hiding out in Brazil. When Sebastian becomes serious about his relationship with Alicia, the stakes get higher, and Devlin must watch her slip further undercover.\",\"Rating\":null,\"Runtime\":102,\"VistaID\":null,\"IsComingSoon\":null,\"IsFeatured\":false,\"ClosingDate\":\"2025-07-14\",\"FeaturedFilmLabel\":\"MON, JULY 14\",\"FeaturedFilmSubtextOverride\":\"4 PM \u0026 9:45 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"MONDAY, JULY 14 | 4 PM, 9:45 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003eIn order to help bring Nazis to justice, U.S. government agent T.R. Devlin recruits Alicia Huberman, the American daughter of a convicted German war criminal, as a spy. As they begin to fall for one another, Alicia is instructed to win the affections of Alexander Sebastian, a Nazi hiding out in Brazil. When Sebastian becomes serious about his relationship with Alicia, the stakes get higher, and Devlin must watch her slip further\u0026nbsp;undercover.\u003c/p\u003e\",\"FilmFormat\":\"DCP\",\"HasThirdPartyTicketLink\":false,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-06-10T19:57:43.732Z\",\"updatedAt\":\"2025-07-08T18:06:43.440Z\",\"publishedAt\":\"2025-06-10T20:00:13.554Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00000840\",\"Year\":\"1946\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"Notorious - \u003cEgyptian\u003e\"}},{\"id\":1115,\"attributes\":{\"FilmName\":\"Lifeboat\",\"Slug\":\"hitchcock-lifeboat\",\"TrailerLink\":null,\"Director\":\"Alfred Hitchcock\",\"Cast\":\"Tallulah Bankhead, \\nWilliam Bendix, \\nWalter Slezak, \\nMary Anderson, \\nJohn Hodiak, \\nHenry Hull, \\nHeather Angel, \\nHume Cronyn, \\nCanada Lee\",\"OpeningDate\":\"2025-06-18\",\"Synopsis\":\"After their ship is sunk in the Atlantic by Germans, eight people are stranded in a lifeboat, among them a glamorous journalist (Tallulah Bankhead), a tough seaman (John Hodiak), a nurse (Mary Anderson) and an injured sailor (William Bendix). Their problems are further compounded when they pick up a ninth passenger - the Nazi captain from the U-boat that torpedoed them. With its powerful interplay of suspense and emotion, this legendary classic is a microcosm of humanity, revealing the subtleties of man's strengths and frailties under extraordinary duress.\",\"Rating\":null,\"Runtime\":97,\"VistaID\":null,\"IsComingSoon\":null,\"IsFeatured\":false,\"ClosingDate\":\"2025-06-18\",\"FeaturedFilmLabel\":\"WED, JUNE 18\",\"FeaturedFilmSubtextOverride\":\"4 PM \u0026 10 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"WEDNESDAY, JUNE 18 | 4 PM \u0026 10 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003eAfter their ship is sunk in the Atlantic by Germans, eight people are stranded in a lifeboat, among them a glamorous journalist (Tallulah Bankhead), a tough seaman (John Hodiak), a nurse (Mary Anderson) and an injured sailor (William Bendix). Their problems are further compounded when they pick up a ninth passenger - the Nazi captain from the U-boat that torpedoed them. With its powerful interplay of suspense and emotion, this legendary classic is a microcosm of humanity, revealing the subtleties of man's strengths and frailties under extraordinary duress.\u003c/p\u003e\",\"FilmFormat\":\"DCP\",\"HasThirdPartyTicketLink\":false,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-06-10T20:01:09.071Z\",\"updatedAt\":\"2025-06-10T20:01:10.595Z\",\"publishedAt\":\"2025-06-10T20:01:10.585Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00000835\",\"Year\":\"1944\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"Lifeboat - \u003cEgyptian\u003e\"}},{\"id\":1116,\"attributes\":{\"FilmName\":\"Rebecca\",\"Slug\":\"hitchcock-rebecca\",\"TrailerLink\":null,\"Director\":\"Alfred Hitchcock\",\"Cast\":\"Laurence Olivier, \\nJoan Fontaine, \\nJudith Anderson, \\nGeorge Sanders, \\nReginald Denny, \\nGladys Cooper, \\nC. Aubrey Smith\",\"OpeningDate\":\"2025-06-19\",\"Synopsis\":\"Romance becomes psychodrama in Alfred Hitchcock's elegantly crafted REBECCA, his first foray into Hollywood filmmaking. A dreamlike adaptation of Daphne du Maurier's 1938 novel, the film stars the enchanting Joan Fontaine as a young woman who believes she has found her heart's desire when she marries the dashing aristocratic widower Maxim de Winter (played with cunning vulnerability by Laurence Olivier). But upon moving to Manderley her groom s baroque ancestral mansion she soon learns that his deceased wife haunts not only the home but the temperamental, brooding Maxim as well. The start of Hitchcock's legendary collaboration with producer David O. Selznick, this elegiac gothic vision, captured in stunning black and white by George Barnes, took home the Academy Awards for best picture and best cinematography.\",\"Rating\":null,\"Runtime\":130,\"VistaID\":null,\"IsComingSoon\":null,\"IsFeatured\":false,\"ClosingDate\":\"2025-06-19\",\"FeaturedFilmLabel\":\"THU, JUNE 19\",\"FeaturedFilmSubtextOverride\":\"1 PM, 4 PM, 7 PM \u0026 10 PM | PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"HeroDetails\":\"PART OF HITCH! THE ORIGINAL CINEMA INFLUENCER\",\"RedLabelOverride\":\"THURSDAY, JUNE 19 | 1 PM, 4 PM, 7 PM \u0026 10 PM\",\"IsAmericanCinematheque\":false,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\u003cp\u003eRomance becomes psychodrama in Alfred Hitchcock's elegantly crafted \u003ci\u003e\u003cstrong\u003eRebecca\u003c/strong\u003e\u003c/i\u003e, his first foray into Hollywood filmmaking. A dreamlike adaptation of Daphne du Maurier's 1938 novel, the film stars the enchanting Joan Fontaine as a young woman who believes she has found her heart's desire when she marries the dashing aristocratic widower Maxim de Winter (played with cunning vulnerability by Laurence Olivier). But upon moving to Manderley her groom s baroque ancestral mansion she soon learns that his deceased wife haunts not only the home but the temperamental, brooding Maxim as well. The start of Hitchcock's legendary collaboration with producer David O. Selznick, this elegiac gothic vision, captured in stunning black and white by George Barnes, took home the Academy Awards for best picture and best cinematography.\u003c/p\u003e\",\"FilmFormat\":\"DCP\",\"HasThirdPartyTicketLink\":false,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-06-10T20:02:05.401Z\",\"updatedAt\":\"2025-06-10T20:02:07.009Z\",\"publishedAt\":\"2025-06-10T20:02:07.003Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00000112\",\"Year\":\"1940\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"Rebecca - \u003cEgyptian\u003e\"}},{\"id\":1117,\"attributes\":{\"FilmName\":\"Suspicion\",\"Slug\":\"hitchcock-suspicion\",\"TrailerLink\":null,\"Director\":\"Alfred Hitchcock\",\"Cast\":\"Cary Grant, \\nJoan Fontaine, \\nSir Cedric Hardwicke, \\nNigel Bruce, \\nDame May Whitty\",\"OpeningDate\":\"2025-06-23\",\"Synopsis\":\"Alfred Hitchcock directs Cary Grant and Academy Award winner Joan Fontaine in a classic thriller. Handsome, charming, well-liked Johnnie Aysgarth (Grant) is a worthless cheat, so when he marries Lina McLaidlaw (Fontaine), the naïve daughter of a wealthy retired general (Sir Cedric Hardwicke), everyone except Lina believes Johnnie is only after his wife's inheritance. But when Lina discovers that Johnnie has stolen mone ould take 30 months to complete, including 14 months on location, with a custom-built computerized 65mm camera. “The goal of the ﬁlm,” says producer Mark Magidson, “was to reach past language, nationality, religion and politics and speak to the inner viewer.”\",\"Rating\":\"NR\",\"Runtime\":96,\"VistaID\":\"HO00000315\",\"IsComingSoon\":false,\"IsFeatured\":false,\"ClosingDate\":\"2025-07-13\",\"FeaturedFilmLabel\":null,\"FeaturedFilmSubtextOverride\":null,\"HeroDetails\":\" ‘Ultra Cinematheque 70 Fest 2025’\",\"RedLabelOverride\":\"SUNDAY, JULY 13 | 2 PM\",\"IsAmericanCinematheque\":true,\"AmericanCinemathequeFeaturedTicketsLink\":null,\"PhotoGalleryIntroCopy\":null,\"SynopsisWYSIWYG\":\"\",\"FilmFormat\":\"70MM\",\"HasThirdPartyTicketLink\":null,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2024-07-02T17:20:21.078Z\",\"updatedAt\":\"2025-07-02T00:49:49.058Z\",\"publishedAt\":\"2024-07-02T17:20:23.017Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":null,\"Year\":\"1992\",\"Accessibility\":null,\"Language\":null,\"DisplayTitle\":\"BARAKA in 70MM - \u003cEgyptian\u003e\"}},{\"id\":728,\"attributes\":{\"FilmName\":\"AMADEUS in 70MM\",\"Slug\":\"amadeus-AC\",\"TrailerLink\":null,\"Director\":\"Miloš Forman\",\"Cast\":\"F. Murray Abraham, Tom Hulce, Elizabeth Berridge\",\"OpeningDate\":\"2025-07-13\",\"Synopsis\":\"Forman’s lush, rollickingly entertaining drama explores the mysteries of creativity and divinely-bestowed genius, as well as jealousy, addiction and disapproving dads. In a remote asylum, elderly composer Antonio Salieri regales a priest with the story of his long-ago frenemyship with the legendary Wolfgang Amadeus Mozart. Flashing back to 18th-century Vienna, the pious and pompous Salieri eagerly anticipates meeting Europe’s greatest musical genius—only to discover that Mozart is also crass, immature and deeply annoying. Knowing that the talent of a “dirty-minded little creature” far surpasses his own drives Salieri to teeth-grinding aggravation and, u ield won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn Ritt’s film, Norma Rae (Sally Field) works at the local textile mill, where the pay is hardly commensurate with the long hours and lousy working conditions. But after hearing a rousing speech by labor activist Reuben (Ron Leibman), Norma is inspired to rally her fellow workers behind the cause of unionism. Her decision rankles her family, especially her fiancé, Sonny (Beau Bridges), and provokes no shortage of contempt from her employers.\u003c/p\u003e\",\"FilmFormat\":\"4K DCP\",\"HasThirdPartyTicketLink\":null,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-07-21T20:17:09.924Z\",\"updatedAt\":\"2025-07-23T14:03:26.467Z\",\"publishedAt\":\"2025-07-23T13:49:53.889Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00001020\",\"Year\":\"1979\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"LAFCA Presents: Norma Rae - \u003cEgyptian\u003e\"}}]},\"seo\":null,\"PhotoGallery\":{\"data\":null}}}],\"meta\":{\"pagination\":{\"page\":1,\"pageSize\":500,\"pageCount\":1,\"total\":1}}},\"filmData\":{\"data\":[{\"id\":407,\"attributes\":{\"FilmName\":\"ALIENS in 70MM\",\"Slug\":\"aliens-in-70-mm-AC\",\"TrailerLink\":null,\"Director\":\"James Cameron\",\"Cast\":\"Sigourney Weaver, Carrie Henn, Michael Biehn, Bill Paxton, Lance Henriksen, Jenette Goldstein, Paul Reiser, and Al Matthews\",\"OpeningDate\":\"2025-07-25\",\"Synopsis\":\"Fifty-seven years after surviving an apocalyptic attack aboard her space vessel by merciless space creatures, Officer Ripley (Sigourney Weaver) awakens from hyper-sleep and tries to warn anyone who will listen about the predators. Although she is ignored atre for a screening of Martin Ritt’s 1979 drama \u003ci\u003e\u003cstrong\u003eNorma Rae\u003c/strong\u003e\u003c/i\u003e, for which Field won the Los Angeles Film Critics Association Award for Best Actress, in addition to the Best Actress Oscar, Golden Globe and the Best Actress prize at that year’s Cannes Film Festival. Field will be joined in conversation with film critic and LAFCA member \u003cstrong\u003eClaudia Puig\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn Ritt’s film, Norma Rae (Sally Field) works at the local textile mill, where the pay is hardly commensurate with the long hours and lousy working conditions. But after hearing a rousing speech by labor activist Reuben (Ron Leibman), Norma is inspired to rally her fellow workers behind the cause of unionism. Her decision rankles her family, especially her fiancé, Sonny (Beau Bridges), and provokes no shortage of contempt from her employers.\u003c/p\u003e\",\"FilmFormat\":\"4K DCP\",\"HasThirdPartyTicketLink\":null,\"ThirdPartyTicketLink\":null,\"createdAt\":\"2025-07-21T20:17:09.924Z\",\"updatedAt\":\"2025-07-23T14:03:26.467Z\",\"publishedAt\":\"2025-07-23T13:49:53.889Z\",\"Association\":[\"Egyptian\"],\"VistaIDOverride\":\"HO00001020\",\"Year\":\"1979\",\"Accessibility\":[\"hi\"],\"Language\":null,\"DisplayTitle\":\"LAFCA Presents: Norma Rae - \u003cEgyptian\u003e\",\"Poster\":{\"data\":{\"id\":3036,\"attributes\":{\"name\":\"Norma Rae POSTER 2.jpg\",\"alternativeText\":\"Film poster for Norma Rae\",\"caption\":null,\"width\":750,\"height\":1111,\"formats\":{\"large\":{\"ext\":\".jpg\",\"url\":\"/uploads/large_Norma_Rae_POSTER_2_240af664a0.jpg\",\"hash\":\"large_Norma_Rae_POSTER_2_240af664a0\",\"mime\":\"image/jpeg\",\"name\":\"large_Norma Rae POSTER 2.jpg\",\"path\":null,\"size\":131.12,\"width\":675,\"height\":1000},\"small\":{\"ext\":\".jpg\",\"url\":\"/uploads/small_Norma_Rae_POSTER_2_240af664a0.jpg\",\"hash\":\"small_Norma_Rae_POSTER_2_240af664a0\",\"mime\": 3cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e, a summer screening series - series extended, with additional showtimes announced through August 7.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs horror and thrillers continue to dominate the box office, spawning ever more lucrative franchises, it’s worth tracing the roots of this enduring appeal. Alfred Hitchcock, the Master of Suspense, didn’t single-handedly invent the horror genre, but the influences he drew from and the techniques he pioneered during his career still cast a long shadow over modern audiences’ ever-growing thirst for thrills and chills.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e charts the chronological progression of Alfred Hitchcock’s technique and influence, beginning with his early films made in England. These include spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-sabotage\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSabotage\u003c/i\u003e\u003c/a\u003e\u003ci\u003e, \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-39-steps\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe 39 Steps\u003c/i\u003e\u003c/a\u003e\u003ci\u003e,\u003c/i\u003e and\u003ci\u003e \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-lady-vanishes\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Lady Vanishes\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;We’ll also showcase films by some of the German expressionist masters, including F.W. Murnau (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-last-laugh\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Last Laugh\u003c/i\u003e\u003c/a\u003e) and Fritz Lang (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-m\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eM\u003c/i\u003e\u003c/a\u003e), whose work Hitchcock studied during his time in the German film industry and informed his technique and style. Their inventive approach to visual storytelling—relying less on title cards or excessive dialogue—became a guiding principle in Hitchcock’s own filmmaking.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHollywood would soon come calling for Hitchcock, pairing incredible star power with his increasingly virtuosic directorial style. This era would see him win his only Best Picture Oscar - for 1940’s\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rebecca\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRebecca\u003c/i\u003e\u003c/a\u003e - and would be heavily influenced by World War II, seen clearly in spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-foreign-correspondent\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eForeign Correspondent\u003c/i\u003e\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-saboteur\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSaboteur\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"28:T5a4,HE-MAN AND THE MASTERS OF THE UNIVERSE Episode 101: “Diamond Ray of Disappearance,” 1983, Dir. Steve Clark, 20 Mins, Swank, USA\n\nSkeletor uses a magic gem to banish He-Man’s friend to another dimension.\n\nFORMAT: DCP\n\nHE-MAN AND THE MASTERS OF THE UNIVERSE Episode 102: “Teela’s Quest,” 1983, Dir. Marsh Lamore, 21 Mins, Swank, USA\n\nTeela embarks on a dangerous mission to learn the truth about her parents.\n\nFORMAT: DCP\n\nSHE-RA: PRINCESS OF POWER Episode 112: “King Miro’s Journey,” Dir. Ed Friedman, 1985, 21 Mins, Swank, USA\n\n -RA: PRINCESS OF POWER Episode 112: “King Miro’s Journey,” Dir. Ed Friedman, 1985, 21 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAdam, Adora, and their grandfather, King Miro, are entrapped by the ruthless forces of the Horde.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eSHE-RA: PRINCESS OF POWER Episode 127: “The Eldritch Mist,” Dir. Steve Clark, 1985, 21 Mins, Swank, USA\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eShadow Weaver’s spell from the Eldritch Book turns Whisperina Woods into a prison for the rebels.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eABOUT THE SERIES:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003eHE-MAN AND THE MASTERS OF THE UNIVERSE, 1983, Swank, USA\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eWhen he holds up the magical Sword of Power and utters the words “By the power of Grayskull,” Prince Adam is transformed into Eternia’s greatest champion, He-Man, who uses his powers to defend the realm from evil.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSHE-RA: PRINCESS OF POWER, 1985, Swank, USA\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eArmed with the Sword of Protection atop her winged unicorn, Swift Wind, She-Ra, twin sister of He-Man, is the defender of Crystal Castle. Together with the members of the Great Rebellion, She-Ra stands ready against evil!\u003c/p\u003e2a:T631,ABOUT THE FILM:\nIn Italian with English subtitles.\n\nMarcello Mastroianni plays Guido Anselmi, a director whose new project is collapsing around him, along with his life. One of the greatest films about film ever made, Federico Fellini’s 8 1/2 (OTTO E MEZZO) turns one man’s artistic crisis into a grand epic of the cinema. An early working title for 8 1/2 was THE BEAUTIFUL CONFUSION, and Fellini’s masterpiece is exactly that: a shimmering dream, a circus, and a magic act.\n\nFORMAT: 35mm\n\nDISTRIBUTOR: Janus Films\n\nCOUNTRY: Italy/France\n\nABOUT THE RESTORATION:\nThis 35mm print was struck from the original camera negative at L’Immagine Ritrovato in "])</script><script>self.__next_f.push([1,"Bologna, Italy, and subtitled at TITRAFILM in Paris, one of the world’s few surviving 35mm subtitling facilities. The print was created entirely photochemically, with no intermediary digital source or restoration. Lasers were used to etch the subtitles directly into the film emulsion, the only subtitling method possible for photochemically-created prints. Some of the laser-etched titles will occasionally be partly or completely washed out against white backgrounds, making about 15% of the text unreadable or partly readable. Some extended passages of dialogue are affected. “White on white,” unavoidable and common in 35mm prints, once plagued black \u0026 white foreign language films. The problem has largely disappeared since the rise of digital projection. Despite this issue, we feel this is an extremely rare opportunity to experience Fellini’s extraordinary imagery in a newly-struck first generation 35mm print.2b:T666,\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eABOUT THE FILM:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eMarcello Mastroianni plays Guido Anselmi, a director whose new project is collapsing around him, along with his life. One of the greatest films about film ever made, Federico Fellini’s 8 1/2 (OTTO E MEZZO) turns one man’s artistic crisis into a grand epic of the cinema. An early working title for 8 1/2 was THE BEAUTIFUL CONFUSION, and Fellini’s masterpiece is exactly that: a shimmering dream, a circus, and a magic act.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eABOUT THE RESTORATION:\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003eThis 35mm print was struck from the original camera negative at L’Immagine Ritrovato in Bologna, Italy, and subtitled at TITRAFILM in Paris, one of the world’s few surviving 35mm subtitling facilities. The print was created entirely photochemically, with no intermediary digital source or restoration. Lasers were used to etch the subtitles directly into the film emulsion, the only subtitling method possible for photochemically-created prints. Some of the laser-etched titles will occasionally "])</script><script>self.__next_f.push([1,"be partly or completely washed out against white backgrounds, making about 15% of the text unreadable or partly readable. Some extended passages of dialogue are affected. “White on white,” unavoidable and common in 35mm prints, once plagued black \u0026amp; white foreign language films. The problem has largely disappeared since the rise of digital projection. Despite this issue, we feel this is an extremely rare opportunity to experience Fellini’s extraordinary imagery in a newly-struck first generation 35mm print.\u003c/p\u003e2c:T888,"])</script><script>self.__next_f.push([1,"\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW, 1986, Dir. John Woo, 95 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThis story is the tale of two brothers: one a successful counterfeiter and the younger a fledgling graduate of the HK police academy. The plot revolves around the split when the younger brother learns the other is a criminal and the efforts of the criminal brother to reform. Along the way are plenty of heists, double-crosses, and shoot outs.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW II, 1987, Dir. John Woo, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn this sequel, Ho initially refuses to go undercover to bust the gang he used to work for in exchange for his release from prison. He only accepts after his little brother, the policeman Kit accepts the assignment. Meanwhile in New York Ken Gor, the twin brother of Mark Gor from the 1st movie, shelters the boss of the gang, who has had to flee after it is taken over by a more aggressive leadership.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan class=\"text-big\"\u003e\u003cstrong\u003eA BETTER TOMORROW III, 1989, Dir. Tsui Hark, 105 Mins, Shout! Studios, Hong Kong\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003ci\u003eIn Cantonese with English subtitles.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAt the end of the Vietnam war, Cheung goes to Saigon, intent on bringing his uncle and cousin back to Hong Kong. In Saigon, Cheung meets beautiful gangleader Chow, and relies on her help for their safe return. A love triangle develops between the cousins and Chow Further complicating matters, Chow’s lover Ho, a gang leader, appears Ho deports the cousins, and kills their uncle. Cheung and his cousin return to Vietnam seeking revenge, while Chow and Ho also become entangled with a local Vietnamese warlord. Chow tries to stop the battle, but the warlord kills Chow and Ho. Just before her death Chow gives the cousins the last two air tickets with which to leave Vietnam.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFORMAT: DCP\u003c/p\u003e"])</script><script>self.__next_f.push([1,"2d:T1754,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThe Egyptian Theatre is proud to present\u0026nbsp;\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e, a summer screening series - series extended, with additional showtimes announced through August 7.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs horror and thrillers continue to dominate the box office, spawning ever more lucrative franchises, it’s worth tracing the roots of this enduring appeal. Alfred Hitchcock, the Master of Suspense, didn’t single-handedly invent the horror genre, but the influences he drew from and the techniques he pioneered during his career still cast a long shadow over modern audiences’ ever-growing thirst for thrills and chills.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e charts the chronological progression of Alfred Hitchcock’s technique and influence, beginning with his early films made in England. These include spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-sabotage\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSabotage\u003c/i\u003e\u003c/a\u003e\u003ci\u003e, \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-39-steps\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe 39 Steps\u003c/i\u003e\u003c/a\u003e\u003ci\u003e,\u003c/i\u003e and\u003ci\u003e \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-lady-vanishes\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Lady Vanishes\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;We’ll also showcase films by some of the German expressionist masters, including F.W. Murnau (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-last-laugh\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Last Laugh\u003c/i\u003e\u003c/a\u003e) and Fritz Lang (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-m\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eM\u003c/i\u003e\u003c/a\u003e), whose work Hitchcock studied during his time in the German film industry and informed his technique and style. Their inventive approach to visual storytelling—relying less on title cards or excessive dialogue—became a guiding principle in Hitchcock’s own filmmaking.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHollywood would soon come calling for Hitchcock, pairing incredible star power with his increasingly virtuosic directorial style. This era would see him win his only Best Picture Oscar - for 1940’s\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rebecca\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRebecca\u003c/i\u003e\u003c/a\u003e - and would be heavily influenced by World War II, seen clearly in spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-foreign-correspondent\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eForeign Correspondent\u003c/i\u003e\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-saboteur\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSaboteur\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"2e:T1754,"])</script><script>self.__next_f.push([1,"\u003cp\u003eTh hcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"2f:T1754,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThe Egyptian Theatre is proud to present\u0026nbsp;\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e, a summer screening series - series extended, with additional showtimes announced through August 7.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs horror and thrillers continue to dominate the box office, spawning ever more lucrative franchises, it’s worth tracing the roots of this enduring appeal. Alfred Hitchcock, the Master of Suspense, didn’t single-handedly invent the horror genre, but the influences he drew from and the techniques he pioneered during his career still cast a long shadow over modern audiences’ ever-growing thirst for thrills and chills.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e charts the chronological progression of Alfred Hitchcock’s technique and influence, beginning with his early films made in England. These include spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-sabotage\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSabotage\u003c/i\u003e\u003c/a\u003e\u003ci\u003e, \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-39-steps\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe 39 Steps\u003c/i\u003e\u003c/a\u003e\u003ci\u003e,\u003c/i\u003e and\u003ci\u003e \u003c/i\u003e\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-lady-vanishes\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Lady Vanishes\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;We’ll also showcase films by some of the German expressionist masters, including F.W. Murnau (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-last-laugh\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Last Laugh\u003c/i\u003e\u003c/a\u003e) and Fritz Lang (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-m\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eM\u003c/i\u003e\u003c/a\u003e), whose work Hitchcock studied during his time in the German film industry and informed his technique and style. Their inventive approach to visual storytelling—relying less on title cards or excessive dialogue—became a guiding principle in Hitchcock’s own filmmaking.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eHollywood would soon come calling for Hitchcock, pairing incredible star power with his increasingly virtuosic directorial style. This era would see him win his only Best Picture Oscar - for 1940’s\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rebecca\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRebecca\u003c/i\u003e\u003c/a\u003e - and would be heavily influenced by World War II, seen clearly in spy thrillers like\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-foreign-correspondent\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eForeign Correspondent\u003c/i\u003e\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-saboteur\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eSaboteur\u003c/i\u003e\u003c/a\u003e, and\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-lifeboat\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eLifeboat\u003c/i\u003e\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe 1950s saw Hitchcock in peak form, with internationally beloved movie stars like Grace Kelly, James Stewart, Cary Grant, Ingrid Bergman, Montgomery Clift, and Marlene Dietrich all lining up to headline some of the director’s most universally praised classics – from the pulse-pounding thriller\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-rear-window\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eRear Window\u003c/i\u003e\u003c/a\u003e, to the psychological labyrinth of\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-vertigo\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eVertigo\u003c/i\u003e\u003c/a\u003e, which frequently polls as one the greatest films ever made. But despite acclaim and success, Hitchcock’s appetite for grit, experimentation and boundary-pushing never waned, well into the 1960s where he completely upended audience expectations and helped launched horror as the popular genre it is today with the legendary\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-psycho\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003ePsycho\u003c/i\u003e\u003c/a\u003e, and delivered a vision of apocalyptic doom with\u0026nbsp;\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-birds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Birds\u003c/i\u003e\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eThe later years of Hitchcock’s career saw the rise of films and filmmakers heavily influenced by the cinematic language and style he’d perfected. We’ll show films dripping with Hitchcock inspiration by master filmmakers like Francois Truffaut (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-the-bride-wore-black\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eThe Bride Wore Black\u003c/i\u003e\u003c/a\u003e), Martin Scorsese (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-cape-fear\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eCape Fear\u003c/i\u003e\u003c/a\u003e), Brian De Palma (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-body-double\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eBody Double\u003c/i\u003e\u003c/a\u003e), David Fincher (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-gone-girl\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eGone Girl\u003c/i\u003e\u003c/a\u003e), Robert Zemeckis (\u003ca href=\"https://www.egyptiantheatre.com/film/hitchcock-what-lies-beneath\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003ci\u003eWhat Lies Beneath\u003c/i\u003e\u003c/a\u003e), and more.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBe sure to catch as many of these enduring classics as you can - series extended through August 7.\u003c/p\u003e\u003cp\u003e\u003cbr\u003ePlus, a collection of classic Hitchcock films is \u003ca href=\"https://www.netflix.com/browse/genre/83073355\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enow available to stream on Netflix\u003c/a\u003e in the US featuring some of his most iconic works.\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePart 2 of HITCH! The Original Cinema Influencer has been announced\u003c/strong\u003e, including encore presentations of \u003ci\u003eDial M for Murder, Notorious, Strangers on a Train, \u003c/i\u003eand \u003ci\u003eSuspicion\u003c/i\u003e, plus 35mm presentations of \u003ci\u003eThe Birds, The Man Who Knew Too Much\u003c/i\u003e (1956),\u003ci\u003e \u003c/i\u003eFrançois Truffaut's \u003ci\u003eThe Bride Wore Black, \u003c/i\u003eRoman Polanski's \u003ci\u003eFrantic,\u003c/i\u003e and Robert Zemeckis's \u003ci\u003eWhat Lies Beneath.\u003c/i\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"30:T1754,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThe Egyptian Theatre is proud to present\u0026nbsp;\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e, a summer screening series - series extended, with additional showtimes announced through August 7.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAs horror and thrillers continue to dominate the box office, spawning ever more lucrative franchises, it’s worth tracing the roots of this enduring appeal. Alfred Hitchcock, the Master of Suspense, didn’t single-handedly invent the horror genre, but the influences he drew from and the techniques he pioneered during his career still cast a long shadow over modern audiences’ ever-growing thirst for thrills and chills.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHITCH! The Original Cinema Influencer\u003c/strong\u003e charts the ch
